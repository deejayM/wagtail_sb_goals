{% load menu_tags %}
{% if menu_items %}
  <ul class="nav-submenu__list" aria-labelledby="nav-submenu-{{ item.text }}-title">
    {% for item in menu_items %}
      <li class="menu-item">
        <a href="{{ item.href }}" class="icon icon-{{ item.handle }}">{{ item.text }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
