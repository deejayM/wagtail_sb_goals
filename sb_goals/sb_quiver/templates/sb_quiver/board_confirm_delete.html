{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% include "sb_quiver/quiver_header.html" %}
<div class="content-section nice-padding">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Surfboard</legend>
            <h2>Are you sure you want to delete this entry ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-danger" href="{% url 'sb_quiver:board-detail' object.id %}" >Cancel</a>
        </div>
    </form>

</div>
{% endblock content %}
